{% extends 'webapp/base.html' %}
{% block title %}Supprimer l'événement{% endblock %}
{% block header %}
<header>
    <h1>Supprimer l'événement : {{ event.titre }}</h1>
    <nav>
        <ul>
            <li><a href="{% url 'evenement_detail' event.id %}">Annuler</a></li>
        </ul>
    </nav>
</header>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer cet événement ?</p>
    <button type="submit" style="background:#dc3545;color:#fff;">Supprimer</button>
</form>
{% endblock %}
