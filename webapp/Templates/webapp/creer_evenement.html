{% extends 'webapp/base.html' %}
{% block title %}Créer un événement{% endblock %}
{% block header %}
<header>
    <h1>Créer un événement</h1>
    <nav>
        <ul>
            <li><a href="{% url 'evenements' %}">Retour à la liste</a></li>
        </ul>
    </nav>
</header>
{% endblock %}
{% block content %}
{% if success %}
    <div style="color: green;">Événement créé avec succès !</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer l'événement</button>
</form>
{% endblock %}
